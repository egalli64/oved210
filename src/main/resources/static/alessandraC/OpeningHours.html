<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Welcome in my Music's store!</title>
<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="/js/alessandraC/MyMusic.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css"
	href="/css/alessandraC/MyMusic.Css">
</head>
<body>

<div id="BlockId">
		<h2>5 - Store & Customer Space </h2>
		<h3>Opening Hours </h3>
		
		<table>
			<thead>
			<tr>
				<th scope="row">Day</th>
				<th scope="col">Morning</th>
				<th scope="col">Afternoon</th>
				
				
			</tr>
			</thead>

			<tr>
				<th scope="row">Monday</th>
				<td colspan="1" align="center">9 - 13</td>
				<td colspan="2" align="center">15 - 18</td>
				

			</tr>

			<tr>
				<th scope="row">Tuesday</th>
				<td colspan="1" align="center">8:30 - 12:30</td>
				<td colspan="2" align="center">15:30 - 18:30</td>
			

			</tr>

			<tr>
				<th scope="row">Wednesday</th>
				<td colspan="1" align="center">9 - 13</td>
				<td colspan="2" align="center">14:30 - 17:30</td>
				
			</tr>

			<tr>
				<th scope="row">Thursday</th>
				<td colspan="1" align="center">8:30 - 13</td>
				<td colspan="2" align="center">15:30 - 18</td>
				
			</tr>

			<tr>
				<th scope="row">Friday</th>
				<td colspan="1" align="center">9 - 13</td>
				<td colspan="2" align="center">Closed</td>
				
			</tr>
			
			<tr>
				<th scope="row">Saturday</th>
				<td colspan="1" align="center">10 - 13:30</td>
				<td colspan="2" align="center">15 - 19</td>
				
			</tr>
			
			<tr>
				<th scope="row">Sunday</th>
				<td colspan="1" align="center">Closed</td>
				<td colspan="2" align="center">Closed</td>
				
			</tr>
		</table>
		
		<hr>
		
		<h3>Store Access</h3>
		<fieldset>
				<legend>Login</legend>
				<label>UserName:
					<input type="text" name="name">
				</label>
				<label>Password:
					<input type="text" name="password">
				</label>
			</fieldset>
	</div>
