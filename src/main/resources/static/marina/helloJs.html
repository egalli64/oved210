<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My hello JavaScript page</title>
</head>
<body>
	<textarea id="target" rows="20" cols="80">
</textarea>

	<script type="text/javascript">
		document.write("<p> JavaScript has done this!</p>");
		console.log("Hello from JavaScript");
		let tx = document.getElementById('target');
		tx.value += "hello\n";

		let result = 39;
		tx.value += "Result is" + result + "\n";
		tx.value += "Result is" + typeof (result) + "\n";
		tx.value += "tx is" + typeof (tx) + "\n";
		tx.value += "String is" + typeof ("hello") + "\n";

		tx.value += "Is result == 42?" + typeof (result == 42) + "\n";

		let now = new Date();
		tx.value += now + "\n";
		tx.value += now.toDateString() + "\n";

		//array
		let days = [ 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun' ];

		tx.value += "Today is " + days[1] + "\n";
		days.push(result);
		tx.value += "Last day is " + days[days.length - 1] + "\n";

		tx.value += days + "\n";

		days.unshift(null);
		days.unshift("hello");

		let popped = days.pop();
		tx.value += days + "\n";
		tx.value += "I have popped " + popped + "\n";

		let shifted = days.shift();
		tx.value += days + "\n";
		tx.value += "I have shifted " + shifted + "\n";
		
		let a = '42';
		let b = 42;
		if(a==b) {
			target.value += "Unexpected!\n";
		}
		
		if(a===b) {
			target.value += "This won't happen!\n";
		}
		
		let c = parseInt(a);
		if(b==c) {
			target.value += "c == b \n";
		}
		
		let f = 10/3;
		target.value += f + "\n";
		target.value += f.toFixed(2) + "\n";
		target.value += f.toFixed(0) + "\n";

	function appendTo(target, message) {
		target.value += message + "\n";
	}
		
	appendTo(target, now.toDateString().toUpperCase());
		
	
	</script>

</body>
</html>
