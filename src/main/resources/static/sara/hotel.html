<link rel="stylesheet" type="text/css" href="/css/sara/hotel.css">

<script src="/js/sara//hotel.js" type="text/javascript"></script>

</style>

<body>
			
	<div class="text-center">
		<h1><i>Welcome to GreenHotel!</i></h1>
		<h2 id="color"><b>Your Green Paradise</b></h2>
	</div>
	
	<div class="container-fluid">
		<p>
		<figure>
			<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRvUB3bJPYn9hlWYr5-knvAG-3QD6ma7uhIqtwotjXXalKBYJq8"
				width="250" />
			<figcaption>Green Paradise View</figcaption>
		</figure>
		</p>

		<h3 id="color">Select your room:</h3>
		<select name="os">
			<option value="single">single</option>
			<option value="double">double</option>
			<option value="senior">senior</option>
			<option value="suite">suite</option>
		</select> <select name="os">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
		</select>
	</div>

	<div class="container-fluid ">
		<table class="table table-hover">
			<thead class="thead thead-light">
				<tr>
					<th scope="row">*</th>
					<th scope="col">Single Room</th>
					<th scope="col">Double Room</th>
					<th scope="col">Suite</th>
				</tr>
			</thead>
			<tr>
				<th scope="row">Photo</th>
				<td><img
					src="https://www.hotelbaiadellezagare.it/media/com_twojtoolbox/FXF_9734.jpg"
					width="300"></td>
				<td><img
					src="https://www.hotelbaiadellezagare.it/media/com_twojtoolbox/FXF_1837_1.jpg"
					width="300"></td>
				<td><img
					src="http://www.marescahotelpraiano.com/images/hotel/cam_deluxe_01.jpg"
					width="300"></td>

			</tr>
		</table>
	</div>

	<div class="container-fluid">
		<fieldset>
			<legend><b>Booking</b></legend>
			<label><b>First name: </b><input type="text" name="fname">
			</label> <label><b>Last name:</b> <input type="text" name="lname">
			</label> <label><b>N.people: </b><input type="text" name="people">
			</label> <label><b>Tel:</b> <input type="text" name="tel">
			</label>
		</fieldset>
		<div class="submit my1">

			<p> <input type="Submit" value="prenota" />
			</p>
		</div>

		<div class="textarea my1">
			<p id="color" ><b>
				Comments:</b><br />

				<textarea name="comment" rows="4" cols="20">Enter here your comment.
			</textarea>
			</p>
		</div>
		<h4 id="color"> Where we are</h4>
		<div class="col">
			<div class="col-sm-4 ">
				<img
					src="https://www.google.com/maps/vt/data=9RUc1CzzhOH54DBCBt8mFprTXMXef2cRF5l8y7RrxURRpTGIE8-wJuHN-3ED60gwM6zHRAlbts09hTQC-cOezq0d6AdyIRWL2Y6IYrAyfXNUUtrNLDM"
					width="270">>
			</div>
		</div>

		<div class="link">
			<h5 id="color">
				Go to the <a
					href="https://www.hotelbaiadellezagare.it/it/chi-siamo/dove-siamo">GreenHotel</a>
				map.
			</h5>
		</div>

		<h6 class="changeColor" id="signature">&copy; GreenHotel Inc. 1978</h6>

	<input type="button"
			id="color"
			value="Click me" />
	
	</div>
