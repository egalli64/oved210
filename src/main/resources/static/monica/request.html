<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Welcome here!</title>
<script src= "/js/monica/login.js"></script>
</head>
<body>
	<h1>Welcome to Oved!</h1>
	<fieldset>
		<legend>Hello</legend>
		<form name="frmLog"
		 	  action="/monica/login"
		 	  method="post"
			  onsubmit="return checkUser()">
			<div>
				<label for="userId">User:</label>
				<input name="user" id="userId">
				<label for="pwdId">Password:</label>
				<input name="password" id="pwdId" type="password">
			</div>
			<div>
				<button>Check in</button>
			</div>
		</form>
	</fieldset>
</body>
</html>
