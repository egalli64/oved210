<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/css/project/red/red.css">
</head>

<body id="hotels">


	<h3 class="container-fluid backgroundtitles">New Hotel</h3>
<br>
<div class="container-fluid left">
	<a href="/project/red/hotels"><button type="button"
			class="btn btn-info" aria-pressed="true">Go back</button> </a>
	</div>
	<br>


	<form id="new" name="frmLogInsert" action="/project/red/hotels/insert"
		method="get" class="container-fluid left" onsubmit = "return capitalize()">


		<div class="form-group">

			<label>Hotel name:</label> <input name="name" type="text"
				class="form-control" placeholder="Enter Hotel Name"> 
				</div>

		<div class="form-group">
			<label>City:</label> <input name="city" type="text"
				class="form-control" placeholder="Enter City">
		
		</div>

		<div class="form-group">
			<label>Rooms: </label> <input min="2" max= "100" name="room" type="number"
				class="form-control" placeholder="Enter Room Number">
		</div>
		<div class="container-fluid left">
		<button type="submit" class="btn btn-primary">Submit</button>
		</div>
		<br>
	</form>



</body>
</html>
