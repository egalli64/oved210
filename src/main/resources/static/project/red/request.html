<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Welcome here!</title>
<script src="/js/project/red/login.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/css/project/red/red.css">
</head>

<body>

<div id="welcome">
	<h1 class="titles">Welcome!</h1>
	<fieldset>
		<legend >Sign up</legend>
		<br/>
		<form name="frmLog" action="/project/red/login" method="post"
			onsubmit="return checkUser()">
			<div>
				<label for="userId">User:</label>
				<input name="user" id="userId">
				<label for="pwdId">Password:</label>
				<input name="password" id="pwdId" type="password">
			</div>
			<br/>
			<div>
				<button class="btn btn-outline-info">Check in</button>
			</div>
		</form>
	</fieldset>
	</div>

</body>
</html>
