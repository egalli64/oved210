<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ADDEDBOOKINGS</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="/css/project/green/green2.css">
</head>

<body>
	<div class="container-fluid">
		<br />
		<form name="frmLog" action="/project/green/addBooking" method="get">
			<div class="form-group">
				<label for="exampleInputCheckIn">Check-In</label> <input
					name="checkIn" type="date" class="form-control"
					placeholder="CheckIn">
					
			</div>
			
			<div class="form-group">
				<label for="exampleInputCheckOut">Check-Out</label> <input
					name="checkOut" type="date" class="form-control"
					placeholder="CheckOut">
			</div>

			<div class="form-group">
				<label for="exampleInputPayment">Payment: </label> <br />
				<input name="payment" type="checkbox"> Credit Card
					<br />
					<input name="payment" type="checkbox"> Debit Card
					<br />
					<input name="payment" type="checkbox"> Paypal
					<br /> 
			</div>

			<div class="form-group">
		
				<input name="hotelId" type="hidden" class="form-control"
					>
					</div>
			<div class="form-group">
			<label>Client Name: <select name="clientId">
			<option th:each="client:${Booking}" th:value="${client.clientId}"
			th:text="${client.clientId}"></option>
			</select></label>
			</div>

			<div class="form-group">
			<label>Hotel Name</label>
				<input type="text" class="form-control">
			</div>
			
			<div class="form-group">
				<input name="clientId" type="hidden" class="form-control">
			</div>

			<button type="submit" class="btn btn-outline-success">Add
				New Booking</button>
		</form>
	</div>
	<br />
	<div class="col-auto">
		<a href="/project/green/bookings"><button type="button"
				class="btn btn-outline-dark">Go Back</button></a> <a
			href="/project/green/login"><button type="button"
				class="btn btn-outline-light">Home</button></a>
	</div>
</body>
</html>
