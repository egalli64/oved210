<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ADDEDBOOKINGS</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="/css/project/green/green2.css">
</head>

<body>
	<div class="container-fluid">
		<br />
		<form name="frmLog" action="/project/green/addBooking" method="get">


			<div class="form-group">
				<label for="exampleInputAvailability">Availability</label> <input
					name="availability" type="text" class="form-control"
					placeholder="Availability">
			</div>

			<div class="form-group">
				<label for="exampleInputPayment">Payment</label> <input
					name="payment" type="text" class="form-control"
					aria-describedby="payment" placeholder="Payment">
			</div>

	<!-- 	<div class="form-group">
				<label for="exampleInputHotel">Hotel</label> <input
					name="hotel" type="text" class="form-control"
					aria-describedby="hotel" placeholder="hotel">
			</div>   -->	

			<div class="form-group">
				<input name="hotelId" type="hidden" class="form-control"
					th:value="${hotelId}">

			</div>
			<div class="form-group">
				<input name="clientId" type="hidden" class="form-control"
					th:value="clientId">
			</div>

			<button type="submit" class="btn btn-outline-success">Add
				New Booking</button>
		</form>
	</div>
	<br />
	<div class="col-auto">
		<a href="/project/green/bookings"><button type="button"
				class="btn btn-outline-dark">Go Back</button></a> <a
			href="/project/green/login"><button type="button"
				class="btn btn-outline-light">Home</button></a>
	</div>
</body>
</html>
