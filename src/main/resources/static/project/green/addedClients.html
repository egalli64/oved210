<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ADDEDCLIENTS</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="/css/project/green/green2.css">
</head>

<body>
	<div class="container-fluid">
		<br />
		<form name="frmLog" action="/project/green/addedClients" method="get">

			<div class="form-group">
				<label for="exampleInputClient Name">Client Name</label> <input
					type="Client Name" class="form-control"
					id="exampleInputClient Name" placeholder="Client Name">
			</div>

			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label> <input
					type="email" class="form-control" id="exampleInputEmail1"
					aria-describedby="emailHelp" placeholder="Enter email"> <small
					id="emailHelp" class="form-text text-muted">We'll never
					share your email with anyone else.</small>
			</div>
			<div class="form-group">
				<label for="exampleInputTelephone number">Telephone number</label> <input
					type="Telephone number" class="form-control"
					id="exampleInputTelephone number" placeholder="Telephone number">
			</div>

		</form>
		<div class="col-auto">
			<a href="/project/green/clients"><button type="button" class="btn btn-outline-success">Add
				New Client</button></a>
			<a href="/project/green/clients"><button type="button"
					class="btn btn-outline-dark">Go Back</button></a>
		</div>
	</div>
</body>
</html>
