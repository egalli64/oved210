<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ADDEDCLIENTS</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="/css/project/green/green2.css">
</head>

<body>
	<div class="container-fluid">
		<br />
		<form name="frmLog" action="/project/green/client/add" method="get">

			<div class="form-group">
				<label for="exampleInputClient Name">First Name / Last Name</label> <input
					name="firstName/lastName" type="text" class="form-control"
					placeholder="Client Name" pattern="[a-zA-z ]+" required="required">
			</div>

			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label> <input
					name="email" type="text" class="form-control"
					aria-describedby="emailHelp" placeholder="Enter email" pattern=".+@.+..+"  required="required">
			</div>
			<div class="form-group">
				<label for="exampleInputTelephone number">Telephone number</label> <input
					name="phone" type="text" class="form-control"
					placeholder="Telephone number"   required="required">
			</div>

			<button type="submit" class="btn btn-outline-success">Add
				New Client</button>
		</form>
	</div>
	<br />
	<div class="col-auto">
		<a href="/project/green/clients"><button type="button"
				class="btn btn-outline-dark">Go Back</button></a>
		<a href="/project/green/login"><button type="button"
				class="btn btn-outline-light">Home</button></a>
	</div>
</body>
</html>
