<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>REMOVECLIENTS</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="/css/project/green/green2.css">
</head>

<body>
	<div class="container-fluid">
		<br />
		<form name="frmLog" action="/project/green/removeClients" method="get">
			<div class="form-row">
				<div class="col">
					<input name="clientId" type="text" class="form-control"
						placeholder="Id">
				</div>
			</div>
			<br />
			<h4 th:text="${messageRemove}" th:if="${messageRemove}"
				class="alert alert-danger text-center"></h4>
			<button type="submit" class="btn btn-outline-danger">Remove
				Client</button>
		</form>
	</div>
	<br />
	<div class="col-auto">
		<a href="/project/green/clients"><button type="button"
				class="btn btn-outline-dark">Go Back</button></a>
	</div>
</body>
</html>
