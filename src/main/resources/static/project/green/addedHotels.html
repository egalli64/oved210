<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ADDEDHOTELS</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="/css/project/green/green2.css">
</head>

<body>
	<div class="container-fluid">
		<br />
		<form name="frmLog" action="/project/green/hotel/add" method="get">

			<div class="form-group">
				<label for="exampleInputHotel Name">Hotel Name</label> <input
					name="hotelName" type="text" class="form-control"
					placeholder="Hotel Name">
			</div>

			<div class="form-group">
				<label for="exampleInputcity">City</label> <input name="city"
					type="text" class="form-control" placeholder="City">

				<div class="form-group">
					<label for="exampleInputroom">Room Counter</label> <input
						name="room" type="text" class="form-control"
						aria-describedby="emailHelp" placeholder="Room Counter">
				</div>

			</div>

			<button type="submit" class="btn btn-outline-success">Add
				New Hotel</button>

		</form>
		</div>
		<br />
		<div class="col-auto">
				<a href="/project/green/clients"><button type="button"
						class="btn btn-outline-dark">Go Back</button></a>
			</div>
		
</body>
</html>
