<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title align="center">Check</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="/css/project/green/green2.css">
</head>
<body>
	<h3 class="backgroundtitles">Check Forms</h3>
	<br />
	<div class="container-fluid">
		<div class="form-group">
			<label for="exampleInputTelephone number">First Name</label> <input
				type="Name" class="form-control" id="exampleInputName"
				placeholder="First Name">
		</div>

		<div class="form-group">
			<label for="exampleInputTelephone number">Last Name</label> <input
				type="Name" class="form-control" id="exampleInputName"
				placeholder="Last Name">
		</div>
		<div class="form-group">
			<label for="exampleInputTelephone number">Email</label> <input
				type="Name" class="form-control" id="exampleInputName"
				placeholder="Email">
		</div>

		<div class="form-group">
			<label for="exampleInputTelephone number">Address</label> <input
				type="Name" class="form-control" id="exampleInputName"
				placeholder="Address">
		</div>

		<p>
			<b> Payment </b><br /> <input type="checkbox" name="ds" value="map" />Credit
			Card<br /> <input type="checkbox" name="ds" value="list" />Debit
			Card<br /> <input type="checkbox" name="ds" value="set"
				checked="checked" />Paypal<br />
		</p>

		<p>
			<b>Check In</b> <input type="date" name="delivery" />
		</p>

		<p>
			<b>Check Out</b> <input type="date" name="delivery" />
		</p>
		<br />
		<button type="button" onclick="alert('Work in progress!');" class="btn btn-outline-info">Submit</button>

		<br /> <br /> <a href="/project/green/bookings"><button
				type="button" class="btn btn-outline-dark">Go Back</button></a> <a
			href="/project/green/login"><button type="button"
				class="btn btn-outline-light">Home</button></a>

	</div>

</body>
</html>
