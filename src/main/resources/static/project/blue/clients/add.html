<!DOCTYPE html>

<head>
<meta charset="utf-8">
<title>Clients</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	
	<link rel="stylesheet" type="text/css"
	 href="/css/project/blue/bluestd.css" />
	  <script src="/js/project/blue/login.js"></script>
	</head>
	
<body class = "edit">
<div align="left">
<a href="/project/blue/bookings"><button class="text-center"
				id="bck">
				<img src="https://img.icons8.com/metro/26/000000/undo.png"><b>Back to Clients list</b>
			</button> </a>
</div>
	<h3>Add Client</h3>
	<form id= "newclient" name="frmLogInsert" action="/project/blue/clients/add" method = "get" onsubmit="return checkId()" >
	<div  class = "container-fluid border border-info" align="center" >
			<input type = "text" name = "mode" hidden="true" value="0">
			<label class=text-left>Name:  
			<input type = "text" pattern = "[ a-zA-z]+" name = "name" placeholder = "Name and Surname" id = "name" class=text-left >
			</label><br>
			<label class=text-left>Email:  
			<input type = "email" name = "email" autocomplete= "on" placeholder="email@domain.ext"  id = "email" class=text-left>
			</label><br>
			<label class=text-left>Phone:  
			 <input type = "number"  name = "phone" autocomplete= "on" placeholder="Phone number" id = "phone" class=text-left>
			</label>
			<br />
		
		<button type="submit" class = "text-center" id = "add client">
			<b>Add this new client!</b>
		</button>
		</div> 
	</form>
	
	</body>
	</html>
