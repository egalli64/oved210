<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Welcome here!</title>

<script src="/js/project/blue/login.js"></script>
<link rel="stylesheet" type="text/css" href="/css/project/blue/blue.css" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
	<h1><u>Welcome!</u></h1>
	<fieldset class = "text-center">
		<legend>Sign up</legend>
		<form name="frmLog" action="/project/blue/login" method="post"
			onsubmit="return checkUser()">
			<div>
				<label for="userId">User:</label>
				<input name="user" id="userId">
				<label for="pwdId">Password:</label>
				<input name="password" id="pwdId" type="password">
			</div>
			<div>
				<button>Check in</button>
			</div>
		</form>
	</fieldset>
