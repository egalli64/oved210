<body class="edit">

<div align="left">
		<a href="/project/blue/hotels"><button class="text-center" id="bck">
			<img src="https://img.icons8.com/metro/26/000000/undo.png">	<b>Back to Hotels list </b>
			</button> </a>
			</div>

	<h3>Add Hotel</h3>
	<form id= "addhotel"  name="frmLogInsert" action="/project/blue/hotels/addHotel" onsubmit="return checkRooms()">
	<div  class = "container-fluid border border-info" align= "center">	
			<label class=text-left>Hotel Name:  
			<input type = "text" name = "hotelName" pattern ="([A-Z]{1}[a-z ]+)[A-Z]{1}[a-z0-9]+" id = "hotelName" class=text-left >
			</label><br>
			<label class=text-left>Hotel City:  
			<input type = "text" name = "city" pattern ="[A-Z]{1}[a-z]+" id = "cityName" class=text-left>
			</label><br>
			<label class=text-left>Hotel Rooms:  
			 <input type = "number" name = "roomCounter" id = "roomCounter" class=text-left>
			</label>
			<br />
		
		<button type = "submit" class = "text-center" id = "add hotel">
			 <b>Add this new hotel!</b>
		</button> 
		</div>
	</form>
