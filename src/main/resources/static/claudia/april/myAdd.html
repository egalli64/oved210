<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>My add</title>
<script></script>
</head>
<body>

	<h1>Welcome to my add!</h1>

	<form action="/claudia/add" method="get">
		<div>
			<label for="x">X:</label> <input name ="x" id="xId" type="number">
			<label for="y">Y:</label> <input name="y" id="yId" type="number">
		</div>
		<div>
			<button>Add</button>
		</div>
	</form>
<h1>Welcome to my math application!</h1>

	<form action="/claudia/calc" method="get">
		<div>
			<label for="a">A:</label> <input name ="a" id="aId" type="number" step="0.01">
			<label for="b">B:</label> <input name ="b" id="bId" type="number" step="0.01">
			<label for="c">C:</label> <input name ="c" id="cId" type="number" step="0.01">
		</div>
		<div>
			<button>Calculate</button>
		</div>
	</form>
</body>
