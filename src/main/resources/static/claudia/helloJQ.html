<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>My hello JQuery page</title>
<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="/js/claudia/hello.js" type="text/javascript"></script>
<script type="text/javascript">
	let name = prompt("What's your name?", "Guest");
	//alert("Hello");
	function generateMessage(user, date) {
		return "Hello" + user + ". You connected at " + date
	}
	// viene eseguito quando la pagina Ã¨ resa disponibile; same as: $(document).ready(function(){
	$(function() {
		$('#header').slideDown(1000);

		let score = 42;
		$('textarea').append('Your current score is ' + score + '\n');
		$('textarea').append(generateMessage(name, new Date()) + '\n');

		//comandi che permettono di cambiare quello che compare scritto:
		//con jQuery:
		//$('#signature').text("Hello by JQuery!");
		//con HTML5 senza passare per JQuery:
		//document.getElementById('signature').innerText = 'Hello by HTML5';

		$('#spanMsg').replaceWith(name);
		//$('#colorSwapper').click(function() {
		//	$('#pmsg').toggleClass('red');
		//});

		$('#colorSwapper').click(function() {
			$('.changeColor').toggleClass('red');
		});

		$('#upsize').click(function() {
			let cur = parseInt($('#pmsg').css('font-size'));
			$('#pmsg').css('font-size', cur * 2);

		});

		$('#downsize').click(function() {
			let cur = parseInt($('#pmsg').css('font-size'));
			if (cur > 1) {
				$('#pmsg').css('font-size', cur / 2);
			}

		});

		$('html').dblclick(function(e) {
			let s = "Double click @ " + e.pageX + ', ' + e.pageY + '\n';
			$('textarea').append(s);

		});

		$('#pmsg').mouseover(function() {
			$('textarea').append("Mouse over message\n");
		});

		$('#useless').click(function() {
			$(this).val("Don't click me anymore!");
		});

	});

	function setTarget(elSrc) {
		let target = document.getElementById('target');
		switch (elSrc.selectedOptions[0].value) {
		case '1':
			target.value = "One";
			break;
		case '2':
			target.value = "Two";
			break;
		case '3':
			target.value = "Three";
			break;
		default:
			target.value = "";
			break;
		}
	}
</script>

<!--Sotto Codice Css  -->
<style type="text/css">
.red {
	color: red;
}
</style>

<!-- Sotto Codice Html -->
</head>
<body>
	<h1 class="changeColor" id="header" hidden="True">Hello!</h1>

	<nav>
		<ul>
			<li><a href="helloJS.html">Back to JavaScript examples</a>
			<li><a href="helloCss.html">Back to Css examples</a>
		</ul>
	</nav>
	<textarea rows="10" cols="80"></textarea>

	<p class="changeColor" id="pmsg">
		This message is just for you, <span id="spanMsg">Unknown</span>:
		hello!
	</p>

	<input type="button" id="colorSwapper" value="Change Color" />
	<input type="button" id="upsize" value="Bigger" />
	<input type="button" id="downsize" value="Smaller" />

	<input type="button" id="useless" value="Click me" />

	<hr />
	<div>
		<select onchange="setTarget(this)">
			<option>-</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
		</select> <br /> <label>As string:<input id="target"
			readonly="readonly" /></label>
	</div>

	<p class="changeColor" id="signature">&copy; ACME Inc. 2019</p>
</body>
</html>
