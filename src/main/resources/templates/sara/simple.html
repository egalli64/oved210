<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>A simple page</title>
<link rel="stylesheet" type="text/css" href="/css/sara/simple.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
	<h1>Something simple</h1>

	<p>
		These are the available regions: <span th:text="${regions}">[]</span>
	</p>

	<p>
		This is the first region in the list: <span th:text="${regions[0]}">Europe</span>
	</p>
	<p>This is the first region in the list:
	<div th:object="${regions[0]}">
		Name: <span th:text="*{name}"></span> <br /> Id:
		<th:block th:switch="*{id}">
			<span th:case="1">I</span>
			<span th:case="2">II</span>
			<span th:case="*">III</span>
		</th:block>
	</div>
	</p>

	<h3>Table</h3>
	<table>
		<tr>
			<th>ID</th>
			<th>NAME</th>
		</tr>
		<tr th:each="region: ${regions}">
			<td th:text="${region.id}"></td>
			<td th:text="${region.name}"></td>
		</tr>
	</table>

	<h3>Select-Option</h3>
	<select>
		<option th:each="region: ${regions}" th:value="${region.id}"
			th:text="${region.name}"></option>
	</select>

	<div class="container-fluid">
		<table class="table table-hover">
			<thead>
				<tr>
					<th scope="row">*</th>
					<th scope="col">ID</th>
					<th scope="col">Regions</th>
				</tr>
			</thead>
			<tr class="table-warning">
			<th scope="row">*</th>
				<td>1</td>
				<td>Europe</td>	
			</tr>
			<tr class="table-danger">
			<th scope="row">*</th>
				<td>2</td>
				<td>Antartica</td>
			</tr>
		</table>
	</div>

</body>
</html>
