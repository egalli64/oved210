<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Regions</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	th:href="@{/css/sara/simple.css}">
</head>
<body>
	<div class="container-fluid">
		<h1>Regions</h1>
		<p>
			Available regions: <span th:text="${regions}">[]</span>
		</p>

		<p>
			This is the first region in the list: <span th:text="${regions[0]}">Europe</span>
		</p>
		<div>
			This is the first region in the list:
			<div th:object="${regions[0]}">
				Name: <span th:text="*{regionName}"></span> <br /> Id :
				<th:block th:switch="*{regionId}">
					<span th:case="1">I</span>
					<span th:case="2">II</span>
					<span th:case="*">III</span>
				</th:block>
			</div>
		</div>

		<h3>Table</h3>
		<table class="table">
			<tr>
				<th>ID</th>
				<th>NAME</th>
			</tr>
			<tr th:each="region: ${regions}">
				<td th:text="${region.regionId}"></td>
				<td th:text="${region.regionName}"></td>
			</tr>
		</table>

		<h3>Select-Option</h3>
		<select>
			<option th:each="region: ${regions}" th:value="${region.regionId}"
				th:text="${region.regionName}"></option>
		</select>
	</div>
</body>
</html>
