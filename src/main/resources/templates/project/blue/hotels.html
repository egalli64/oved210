<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Hotels</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<link rel="stylesheet" type="text/css"
	href="/css/project/blue/bluestd.css" />

<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
	integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
	crossorigin="anonymous">

</head>

<body>
	<h3>Hotels</h3>

	<a href="/project/blue/login">
		<button class="text-center" id="bck">
			<b>Back to the list</b>
		</button>
	</a>

	<fieldset class="text-center">

		<a href="/project/blue/hotels/addHotel.html"><button
				class="text-center" id="add">
				<b>Add hotel</b>
			</button> </a>
	</fieldset>

	<table class="table table-hover table-bordered table-striped">
		<tr>
			<th>Hotel Id</th>
			<th>Hotel Name</th>
			<th>City</th>
			<th>Rooms</th>
		</tr>
		<tr th:each="hotel: ${hotels}">
			<td th:text="${hotel.hotelId}"></td>
			<td th:text="${hotel.hotelName}"></td>
			<td th:text="${hotel.city}"></td>
			<td th:text="${hotel.roomCounter}"></td>

			<td><a href="/project/blue/hotels/remove.html"
				th:href="@{/project/blue/hotels/remove(id=${hotel.hotelId})}"><button
						style='font-size: 24px'>
						<i class='fas'> &#xf1f8;</i>
					</button></a></td>
			<td><a
				th:href="@{/project/blue/editHotel(hotelId=${hotel.hotelId})}">
					<button style='font-size: 24px'>
						<i class='fas fa-pencil-ale'> &#xf303;</i>
					</button>
			</a></td>
		</tr>
	</table>

</body>
