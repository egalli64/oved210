<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Hotels</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	
<link rel="stylesheet" type="text/css" href="/css/project/blue/bluestd.css" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"

	>	
	
	
	</head>

<body>
	<h3> Hotels</h3>
	<div align="left">
			<a href="/project/blue/login">  </a>
			<button class= "text-center" id="bck"> <b>Back to the list</b>   </button>
	</div>
		
	<table class="table table-hover table-bordered table-striped" >
		<tr>
			<th>Hotel Id</th>
			<th>Hotel Name</th>
			<th>City</th>
			<th>Rooms</th>
		</tr>
		<tr th:each="hotel: ${hotels}">
			<td th:text="${hotel.hotelId}"></td>
			<td th:text="${hotel.hotelName}"></td>
			<td th:text="${hotel.city}"></td>
			<td th:text="${hotel.roomCounter}"></td>
		</tr>
	
	</table>
	<hr>
	
	
</body>
