<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Bookings</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<link rel="stylesheet" type="text/css"
	href="/css/project/blue/bluestd.css" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
	integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
	crossorigin="anonymous">

</head>

<body>
	<h3>Bookings</h3>

	<div align="left">
		<a href="/project/blue/login"><button class="text-center" id="bck">
				<b>Back to the list</b>
			</button> </a>
			
		<fieldset class="text-center">

			<a href="/project/blue/booking/add.html"><button
					class="text-center" id="add">
					<b>Check in</b>
				</button> </a>
		</fieldset>
	</div>
	
	<table class="table table-hover table-bordered table-striped">






		<tr class="tr-dark">
			<th>Booking Id</th>
			<th>Hotel Id</th>
			<th>Client Id</th>
			<th>Availability</th>
			<th>Payment</th>



		</tr>
		<tr th:each="booking: ${bookings}">
			<td th:text="${booking.bookingId}"></td>
			<td th:text="${booking.hotelId}"></td>
			<td th:text="${booking.clientId}"></td>
			<td th:text="${booking.availability}"></td>
			<td th:text="${booking.payment}"></td>
			<td><a href="/project/blue/bookings/remove.html"
				th:href="@{/project/blue/bookings/remove(id=${booking.bookingId})}"><button
						style='font-size: 24px'>
						<i class='fas'> &#xf1f8;</i>
					</button></a></td>
			<td><a
				th:href="@{/project/blue/editBooking(bookingId=${booking.bookingId})}">
					<button style='font-size: 24px'>
						<i class='fas fa-pencil-ale'> &#xf303;</i>
					</button>
			</a></td>
		</tr>



	</table>
</body>
