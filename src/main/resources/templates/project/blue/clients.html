<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Clients</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	
	<link rel="stylesheet" type="text/css"
	 href="/css/project/blue/bluestd.css" />
	</head>

<body>
	<h3> Clients</h3>
	<table class="table table-hover table-bordered table-striped" >
		<tr>
			<th>Client Id</th>
			<th>Client Name</th>
			<th>Email</th>
			<th>Phone</th>
		</tr>
		<tr th:each="client: ${clients}">
			<td th:text="${client.clientId}"></td>
			<td th:text="${client.clientName}"></td>
			<td th:text="${client.email}"></td>
			<td th:text="${client.phone}"></td>
		</tr>
	</table>
	<hr>
	
	<fieldset class = "text-center">
	<button class = "text-center" id = "add" >

			<a href="/project/blue/add"> <b>Add client</b> </a>
			
			

	</button>
	
	<button class = "text-center" id = "rmv">
	
			<a href="/project/blue/login"> <b>Remove client</b> </a>
			
			
	</button>
	
	
	<button class = "text-center" id = "bck">
	
			<a href="/project/blue/login"> <b>Back to the list</b> </a>
			
			
	
	</button>
	</fieldset>
</body>
