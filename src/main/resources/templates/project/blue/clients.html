<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Clients</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	
	<link rel="stylesheet" type="text/css"
	 href="/css/project/blue/bluestd.css" />
	 
	 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>


<body>

<!-- <h2 th:text = "${errorMessage}"
th:if = "${errorMessage}">
</h2> -->
<div id="messagescorrect">
 <h4  th:text = "${clientSaved}"></h4>
</div>
<div id="backgroundmessagescorrect">
 <h4  th:text = "${deleteClient}"></h4>
</div>
<div id="backgroundmessageserror">
 <h4  th:text = "${duplicatedmail}"
 	th:catch = "${duplicatedmail}"></h4>
</div>
<div id="backgroundmessageserror">
 <h4  th:text = "${errorMessage}"
 	th:if = "${errorMessage}"></h4>
</div>
<div id="backgroundmessageserror">
 <h4  th:text = "${unexistingdId}"
 	th:catch = "${unexistingdId}"></h4>
</div>
	<h3> Clients</h3>

<fieldset class = "text-center">
	

	<a href="/project/blue/clients/add.html"><button class = "text-center" id = "add" > <b>Add client</b></button> </a>
			
	<a href="/project/blue/login"><button class = "text-center" id = "bck"> <b>Back to the list</b></button> </a>
			
	
	</fieldset>


	<table class="table table-hover table-bordered table-striped" >
		<tr>
			<th>Client Id</th>
			<th>Client Name</th>
			<th>Email</th>
			<th>Phone</th>
			<th></th>
		</tr>
		<tr th:each="client: ${clients}">
			<td th:text="${client.clientId}"></td>
			<td th:text="${client.clientName}"></td>
			<td th:text="${client.email}"></td>
			<td th:text="${client.phone}"></td>
			<td><a href="/project/blue/clients/remove.html" th:href="@{/project/blue/clients/remove(id=${client.clientId})}"><button style='font-size:24px'> <i class='fas'> &#xf1f8;</i></button></a> </td>
		</tr>
	</table>
	<br>
	<hr>

	
	
</body>
