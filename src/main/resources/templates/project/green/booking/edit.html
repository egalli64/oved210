<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>EDITBOOKING</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="/css/project/green/green2.css">
</head>

<body>
	<div class="container-fluid">
		<br />
		<form id="newclient" name="frmLog"
			action="/project/green/booking/saveEditBook" method="get">

			<input name="bookingId" type="hidden" class="form-control"
				th:value="${bookingId}">


				<div class="form-group">
			<label>Hotel:</label> <select name="hotelId" th:value="${hotelId}">
				<option th:each="hotel:${hotels}" th:value="${hotel.hotelId}"
					th:text="${hotel.hotelName}"></option>
			</select>
			
		</div>

<div class="form-group">
			<label>Client:</label> <select name="clientlId" th:value="${clientId}">
				<option th:each="client:${clients}" th:value="${client.clientId}"
					th:text="${client.clientName}"></option>
			</select>
			
		</div>

<div class="form-group">
				<label for="exampleInputCheckIn">Check-In</label> <input
					name="checkIn" type="date" class="form-control" th:value="${checkIn}">
			</div>

			<div class="form-group">
				<label for="exampleInputPayment">Payment</label> <input
					name="payment" type="text" class="form-control" th:value="${payment}">
			</div>

			<button type="submit" class="btn btn-outline-success">Edit!</button>

		</form>
	</div>
	<br />
		<div class="col-auto">
			<a href="/project/green/bookings"><button type="button"
					class="btn btn-outline-dark">Go Back</button></a>
			<a href="/project/green/login"><button type="button"
				class="btn btn-outline-light">Home</button></a>
		</div>

</body>
</html>
