<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>GreenHotel</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="/css/project/green/green2.css">
</head>
<body id='bookings'>
	<div class="container-fluid">
		<br />
			<div class="container-fluid right">
		<a href="/project/green/request.html"><button type="button"
				class="btn btn-outline-secondary">LOGOUT</button></a> <br>
	</div>
		<h3 class="backgroundtitles">
			<i>Booking</i>
		</h3>
		<div>
			<a href="/project/green/booking/prepare"><button type="button"
					class="btn btn-outline-success">Add New Booking</button> </a><br /> <br />
			<a href="/project/green/login"><button type="button"
					class="btn btn-outline-dark">Go Back</button></a>

		</div>
		<br />

		<div>
			<h4 th:text="${addBookings}" th:if="${addBookings}"
				class="alert alert-success text-center"></h4>
			<h4 th:text="${removeBooking}" th:if="${removeBooking}"
				class="alert alert-danger text-center"></h4>
			<h4 th:text="${deleteBooking}" th:if="${deleteBooking}"
				class="alert alert-danger text-center"></h4>
				<h4 th:text="${paymentEmpty}" th:if="${paymentEmpty}"
				class="alert alert-danger text-center"></h4>

			<h4 th:text="${editingDone}" th:if="${editingDone}"
				class="alert alert-danger text-center"></h4>
		</div>

		<table class="table table-hover">
			<thead class="thead-succes">
				<br />
				<br />
				<tr>
					<th>Client Name</th>
					<th>Hotel Name</th>
					<th>Check-In</th>
					<th>Check-Out</th>
					<th>Payment</th>
					<th></th>
					<th></th>
				</tr>
			</thead>

			<tr th:each="booking: ${bookings}">
				<td th:text="${booking.client.clientName}"></td>
				<td th:text="${booking.hotel.hotelName}"></td>
				<td th:text="${booking.checkIn}"></td>
				<td th:text="${booking.checkOut}"></td>
				<td th:text="${booking.payment}"></td>
				<td><a href="/project/green/booking/edit.html"
					th:href="@{/project/green/booking/edit(bookingId=${booking.bookingId})}">
						<button type="submit"
							class="btn btn-outline-warning btn-rounded waves-effect">Edit</button>
				</a></td>
				<td><a href="/project/green/bookings/removeBooking.html"
					th:href="@{/project/green/removeBooking(bookingId=${booking.bookingId})}">
						<button type="submit" class="btn btn-danger btn-rounded">Remove</button>
				</a></td>

			</tr>
		</table>
	</div>
</body>
</html>
