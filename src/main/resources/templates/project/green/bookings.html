<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>GreenHotel</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="/css/project/green/green2.css">
</head>
<body id ='bookings'>
	<div class="container-fluid">
		<br />
		<h3 class="backgroundtitles">
			<i>Booking</i>
		</h3>
		<div>
			<a href="/project/green/addedBookings.html"><button type="button"
					class="btn btn-outline-success">Add New Booking</button> </a>
		</div>
		<br />
		<div>
		<h4 th:text= "${addBookings}" class="alert alert-success text-center"> </h4>
		</div>
		
		<table class="table table-hover">
			<thead class="thead-succes">
				<tr>
					<br />
					<br />
					<th>Booking Id</th>
					<th>Availability</th>
					<th>Payment</th>
					<th></th>
					<th></th>
				</tr>
			</thead>

			<tr th:each="booking: ${bookings}">
				<td th:text="${booking.bookingId}"></td>
				<td th:text="${booking.availability}"></td>
				<td th:text="${booking.payment}"></td>
				<td><a href="/project/green/booking/edit.html"
					th:href="@{/project/green/booking/edit(bookingId=${booking.bookingId})}">
						<button type="submit"
							class="btn btn-outline-warning btn-rounded waves-effect">Edit</button>
				</a></td>
				<td><a href="/project/green/bookings/removeBookings.html"
					th:href="@{/project/green/removeBookings(bookingId=${booking.bookingId})}">
						<button type="submit" class="btn btn-danger btn-rounded">Remove</button>
				</a></td>

			</tr>
		</table>
	</div>
	<div class="container-fluid">

		<a href="/project/green/check-in-out.html"><button type="button"
				class="btn btn-outline-info">Do your check!</button> </a> <br /> <br />
		<a href="/project/green/login"><button type="button"
				class="btn btn-outline-dark">Go Back</button></a>
	</div>
</body>
</html>
