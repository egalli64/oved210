<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>EDITCLIENTS</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="/css/project/green/green2.css">
</head>

<body>
	<div class="container-fluid">
		<br />
		<form id="newclient" name="frmLog"
			action="/project/green/client/saveedit" method="get">
			<input name="clientId" type="hidden" class="form-control"
				th:value="${clientId}">

			<div class="form-group">
				<label for="exampleInputClient Name">Client Name</label> <input
					name="clientName" type="text" class="form-control" pattern="[a-zA-z ]+"
					th:value="${clientName}">
			</div>

			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label> <input
					name="email" type="text" class="form-control"  pattern=".+@.+..+" th:value="${email}">
			</div>

			<div class="form-group">
				<label for="exampleInputTelephone number">Telephone number</label> <input
					name="phone" type="text" class="form-control" th:value="${phone}">
			</div>

			<button type="submit" class="btn btn-outline-success">Edit!</button>

		</form>
	</div>
	<br />
	<div class="col-auto">
		<a href="/project/green/clients"><button type="button"
				class="btn btn-outline-dark">Go Back</button></a> <a
			href="/project/green/login"><button type="button"
				class="btn btn-outline-light">Home</button></a>
	</div>

</body>
</html>
