<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>GreenHotel</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="/css/project/green/green2.css">
</head>
<body>


	<h3>Our Hotels</h3>
	<table class="Hotel">
		<tr>
			<th>Hotel Id</th>
			<th>Hotel Name</th>
			<th>City</th>
			<th>Room Counter</th>
		</tr>

		<tr th:each="hotel: ${hotels}">
			<td th:text="${hotel.hotelId}"></td>
			<td th:text="${hotel.hotelName}"></td>
			<td th:text="${hotel.city}"></td>
			<td th:text="${hotel.roomCounter}"></td>
		</tr>
	</table>
</body>
</html>
