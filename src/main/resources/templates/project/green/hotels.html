<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>GreenHotel</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="/css/project/green/green2.css">
</head>
<body>
	<div class="container-fluid">
		<br />
		<h3>
			<i>Our Hotels</i>
		</h3>
		<br />
		<table class="table table-hover">
			<thead class="thead-succes">
				<tr>
					<br />
					<br />

					<th>Hotel Id</th>
					<th>Hotel Name</th>
					<th>City</th>
					<th>Room Counter</th>
				</tr>
			</thead>

			<tr th:each="hotel: ${hotels}">
				<td th:text="${hotel.hotelId}"></td>
				<td th:text="${hotel.hotelName}"></td>
				<td th:text="${hotel.city}"></td>
				<td th:text="${hotel.roomCounter}"></td>
			</tr>
		</table>

		<a href="/project/green/login"><button type="button"
				class="btn btn-outline-dark">Go Back</button></a>
	</div>

</body>
</html>
