<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Clients</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	th:href="@{/css/elmonda/simple.css}">
</head>
<body>
	

		<h3>Table</h3>
		<table class="table">
			<tr>
				<th>ID</th>
				<th>NAME</th>
			</tr>
			<tr th:each="client: ${clients}">
				<td th:text="${client.clientId}"></td>
				<td th:text="${client.clientName}"></td>
			</tr>
		</table>

		<h3>Select-Option</h3>
		<select>
			<option th:each="client: ${clients}" th:value="${client.clientId}"
				th:text="${client.clientName}"></option>
		</select>
	
</body>
</html>
