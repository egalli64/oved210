<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Clients</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="/css/project/green/green2.css">
</head>
<body id="clients">
	<div class="container-fluid">
		<h3 class="backgroundtitles">Clients</h3>

		<div>
			<a href="/project/green/addedClients.html"><button type="button">New
					Client</button> </a>
		</div>
		<div class="container-fluid">
			<table class="table table-hover">
				<thead class="thead-succes">
					<tr>
						<th>CLIENT NAME</th>
						<th>EMAIL</th>
						<th>PHONE</th>
					</tr>
				</thead>

				<tr th:each="client: ${clients}">
					<td th:text="${client.clientName}"></td>
					<td th:text="${client.email}"></td>
					<td th:text="${client.phone}"></td>
				</tr>
			</table>
		</div>
		<hr>
		<a href="/project/green/login"><button type="button">
				RETURN BACK</button> </a>
	</div>
</body>
</html>
