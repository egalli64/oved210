<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title><h align=center>Clients</h></title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="/css/project/green/green2.css">
</head>
<body id="clients">
	<div class="container-fluid">
		<br />
		<h3 class="backgroundtitles.bg-gradient-light">
			<i>Clients</i>
		</h3>
		<div>
			<a href="/project/green/addedClients.html"><button type="button"
					class="btn btn-outline-success">Add New Client</button> </a> <a
				href="/project/green/removeClients.html"><button type="button"
				
					class="btn btn-outline-danger">Remove Client</button> </a>
			<h2 th:text="${message}" th:if="${message}"></h2>
			<h2 th:text="${messageRemove}" th:if="${messageRemove}"></h2>
		</div>
		<div class="container-fluid">
			<table class="table table-hover">
				<thead class="thead-succes">
					<tr>
						<br />
						<br />

						<th>CLIENT NAME</th>
						<th>EMAIL</th>
						<th>PHONE</th>
					</tr>
				</thead>

				<tr th:each="client: ${clients}">
					<td th:text="${client.clientName}"></td>
					<td th:text="${client.email}"></td>
					<td th:text="${client.phone}"></td>
				</tr>
			</table>
		</div>
		<hr>
		<a href="/project/green/login"><button type="button"
				class="btn btn-outline-dark">Go Back</button></a>
	</div>
</body>
</html>
