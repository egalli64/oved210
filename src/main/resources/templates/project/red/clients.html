<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Hotel</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
	<h3>Clients</h3>
	<div class="container-fluid">
		<table class ="table table-hover">
			<thead class = "thead-light">
			<tr>
				<th>CLIENT ID</th>
				<th>CLIENT NAME</th>
				<th>EMAIL</th>
				<th>PHONE</th>
				<th>HOTEL ID</th>
			</tr>
			</thead>
			<tr th:each="client: ${clients}" class ="table-info">
				<td th:text =${client.clientId}></td>
				<td th:text =${client.hotelName}></td>
				<td th:text =${client.city}></td>
				<td th:text =${client.phone}></td>
				<td th:text =${client.hoteId}></td>
			</tr>
		</table>
	</div>	
 	<h3>Select Hotel</h3>
	<select class="custom-select">
		<option th:each = "client: ${clients}"
			th:value="${client.clientId}"
			th:text="${client.clientName}">	
		</option>
	</select>

</body>
</html>
