<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Hotel</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/css/project/red/red.css">

</head>
<body id="hotels">

	<div class="container-fluid">
		<h3 class="backgroundtitles">Hotels</h3>
	<br>
			<table class="table table-hover">
			<thead class= "thead-primary">
			<tr>
				<th>HOTEL ID</th>
				<th>HOTEL NAME</th>
				<th>CITY</th>
				<th>ROOM COUNTER</th>
			</tr>
			</thead>
			<tr class="table-success" th:each="hotel: ${hotels}">
				<td th:text =${hotel.hotelId}></td>
				<td th:text =${hotel.hotelName}></td>
				<td th:text =${hotel.city}></td>
				<td th:text =${hotel.roomCounter}></td>
			</tr>
		</table>
	</div>	

	
	 <h3 class="backgroundtitles">Choose your hotel</h3>
	<div class="input-group">
  <select class="custom-select" id="inputGroupSelect04">
    <option selected>Choose...</option>
		<option th:each = "hotel: ${hotels}"
			th:value="${hotel.hotelId}"
			th:text="${hotel.hotelName}">	
		</option>
  </select>
  <div class="input-group-append">
    <button class="btn btn-info" type="button">GO</button>
  </div>
</div>

<hr>

<a href="/project/red/login"><button type="button" class="btn btn-info" aria-pressed="true">Go back</button>
</a>
	

</body>
</html>
