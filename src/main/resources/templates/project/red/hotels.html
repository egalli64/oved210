<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Hotel</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/css/project/red/red.css">

</head>
<body>

	<div class="container-fluid">
		<h3>Hotels</h3>
	<br>
			<table class="table table-hover">
			<thead class= "thead-light">
			<tr>
				<th>HOTEL ID</th>
				<th>HOTEL NAME</th>
				<th>CITY</th>
				<th>ROOM COUNTER</th>
			</tr>
			</thead>
			<tr th:each="hotel: ${hotels}">
				<td th:text =${hotel.hotelId}></td>
				<td th:text =${hotel.hotelName}></td>
				<td th:text =${hotel.city}></td>
				<td th:text =${hotel.roomCounter}></td>
			</tr>
		</table>
	</div>	
	
 	<h3>Select Hotel</h3>
	<select class="custom-select">
		<option th:each = "hotel: ${hotels}"
			th:value="${hotel.hotelId}"
			th:text="${hotel.hotelName}">	
		</option>
	</select>
	<button class="btn btn-outline-primary">GO</button>

</body>
</html>
