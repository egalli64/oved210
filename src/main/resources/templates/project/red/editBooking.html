<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/css/project/red/red.css">
</head>

<body id="bookings">

	<h3 class="backgroundtitles">Edit Booking</h3>

	<div class="container-fluid left">
		<a href="/project/red/bookings"><button type="button"
				class="btn btn-info" aria-pressed="true">Go back</button> </a> <br>
	</div>
	<br>

	<form class="container-fluid left" id="new" name="frmLogInsert"
		action="/project/red/saveBooking" method="get">

		<input name="bookingId" type="number" class="form-control"
			hidden="true" th:value="${bookingId}">

		<div class="form-group">
			<label>Hotel:</label> <select name="hotelId" class="form-control">
				<option th:each="hotel:${hotels}" 
				th:value="${hotel.hotelId}"  
				th:text="${hotel.hotelName}"
				th:selected="${hotel.hotelId == hotelId.hotelId}">
				</option>
			</select>
		</div>
				
		<div class="form-group">
			<label>Client:</label> <select name="clientId" th:value="${clientId}" class="form-control">
				<option th:each="client:${clients}" th:value="${client.clientId}"
				th:text="${client.clientName}"
				th:selected="${client.clientId == clientId.clientId}">
				</option>
			</select>
		</div>

		<div class="form-group">
			<label>Check in: </label> <input name="checkIn" type="date"
				class="form-control" placeholder="Enter Check-In Date"
				th:value="${checkIn}" required="required"> 
		</div>

		<div class="form-group">
			<label>Check out: </label> <input name="checkOut" type="date"
				class="form-control" placeholder="Enter Check-Out Date"
				th:value="${checkOut}" required="required"> 
		</div>

		<div class="form-group">
			<label>Payment: </label> <br> 
			<input type="radio" name="payment" value="Credit Card" th:checked="${payment} == 'Credit Card'" required="required"/> Credit Card 
			<img src="/img/project/red/carte.png" width="30" height="35"></img> <br>
		
			<input type="radio" name="payment" value="Paypal" th:checked="${payment} == 'Paypal'" /> Paypal 
			<img src="/img/project/red/paypal.png" width="30" height="35"></img> <br>
			
			<input type="radio" name="payment" value="Cash" th:checked="${payment} == 'Cash'" /> Cash 
			<img src="/img/project/red/cash.png" width="30" height="35"></img> <br>
			
		</div>
		<div>
			<button type="submit" class="btn btn-primary">SAVE</button>
		</div>

		<br>
	</form>


</body>
</html>
