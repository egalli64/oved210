<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Coders</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/myStyles.css}">
</head>
<body>
	<h1>Coders</h1>

	<p th:text="${message}"></p>

	<div>
		<p>
			Go to <a href="/trainer/employees">all employees</a> page
		</p>
	</div>
	<hr />	
	
	<table>
		<tr>
			<th>ID</th>
			<th>FIRST NAME</th>
			<th>LAST NAME</th>
		</tr>
		<tr th:each="employee: ${employees}">
			<td th:text="${employee.id}">42</td>
			<td th:text="${employee.firstName}">Ken</td>
			<td th:text="${employee.lastName}">Thompson</td>
		</tr>
	</table>

	<h2>Add new coder:</h2>
	<form action="/trainer/coders/create">
		<label>First name: <input name="first" required="required"></label>
		<br />
		<label>Last name: <input name="last" required="required"></label>
		<div>
			<button>Create</button>
		</div>
	</form>

	<h2>Edit coder:</h2>
	<form action="/trainer/coders/save">
		<label>Coder id:
			<select name="id">
				<option th:each="cur: ${employees}" th:value="${cur.id}"
					th:text="${cur.id}">...</option>
			</select>
		</label>
		<br />
		<label>First name:
			<input name="first" required="required" id="edtFirstId">
		</label>
		<br />
		<label>Last name: <input name="last" required="required"></label>
		<div>
			<button>Save</button>
		</div>
	</form>

	<h2>Delete coder:</h2>
	<form action="/trainer/coders/delete">
		<select name="id">
			<option th:each="cur: ${employees}" th:value="${cur.id}"
				th:text="|${cur.firstName}  ${cur.lastName}|">...</option>
		</select>
		<div>
			<button>Delete</button>
		</div>
	</form>

	<h2>Order coders:</h2>
	<form action="/trainer/coders/order">
		<input type="radio" name="by" value="Id" checked="checked" />Id<br />
		<input type="radio" name="by" value="First" />First Name<br />
		<input type="radio" name="by" value="Last" />Last Name<br />
		<div>
			<button>Sort</button>
		</div>
	</form>
</body>
</html>
