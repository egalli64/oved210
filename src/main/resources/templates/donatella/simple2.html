<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>A simple page</title>
<link rel="stlylesheet" type="tex/css"
	th:href="@{/css/donatella/simple.css}">
	<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

	<h1>Something simple</h1>
	<h2 th:text="${errorMessage}" th:if="${errorMessage}"></h2>

	<p>
		These are the available countries: <span th:text="${counries}">[]</span>

	</p>
	<p>
		This is the first country in the list: <span th:text="${countries[0]}">Argentina</span>
	</p>
	<p>This is the first country in the list:
	<div th:object="${countries[0]}">
		Name: <span th:text="*{name}"></span> Id:
		<th:block th:switch="*{id}">
			<span th:case="1">I</span>
			<span th:case="2">II</span>
			<span th:case="*">III</span>
		</th:block>
	</div>
	<h3>Table</h3>
	<table class="table">
		<tr>
			<th>ID</th>
			<th>Name</th>
		</tr>
		<tr th:each="country:${countries}">
			<td th:text="${country.id}"></td>
			<td th:text="${country.name}"></td>
		</tr>

	</table>
	<h3>Select-Option</h3>
	<select>
		<option th:each="country:${countries}" th:value="${country.id}"
			th:text="${country.name}"></option>
	</select>
</body>
</html>
